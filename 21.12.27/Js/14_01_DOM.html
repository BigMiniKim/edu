<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>

           console.log("뿌리라~");
           // window.onload = function () {
            
                let elementNode = document.createElement("p"); //P태그를 메모리에 올린다
                let textNode = document.createTextNode("javascript & node.js");
//여기서 에러 body가 null임 onload 를 통해 body를 먼저 읽어야(메모리에 올려야 하는데) 
//순차적으로 읽다보니 onload 가 없어 body 태그를 못읽어 body 가 null이됨
                elementNode.appendChild(textNode); //<p>javascript & node.js</p>
                document.body.appendChild(elementNode);//위에껄 body 태그 안에 자식으로
            };

            document.write("LLL");
        </script>

    </head>
    <body>
        <script>

            console.log("뿌리라~");
             window.onload = function () {
             
                 let elementNode = document.createElement("p"); //P태그를 메모리에 올린다
                 let textNode = document.createTextNode("javascript & node.js");
 //여기서 에러 .body가 .null임 onload 를 통해 body를 먼저 읽어야(메모리에)올려야 하는데 
 //순차적으로 읽다보니 onload 가 없어 body 태그를 못읽어 body 가 null이됨
                 elementNode.appendChild(textNode); //<p>javascript & node.js</p>
                 document.body.appendChild(elementNode);//위에껄 body 태그 안에 자식으로
             };
 
             document.write("LLL");
         </script>
    </body>
</html>
