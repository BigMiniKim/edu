<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <body>
        <div class="cpntainer">
            <h2>button</h2>
            <button type="button" class="btn">basic</button>
            <button type="button" class="btn btn-primary">basic</button>
            <button type="button" class="btn btn-info">basic</button>
            <button type="button" class="btn btn-secondary">basic</button>
            <button type="button" class="btn btn-danger">basic</button>
            <button type="button" class="btn btn-outline-danger text-dark">basic</button>
            <button type="button" class="btn btn-outline-danger text-dark btn-lg btn-block">basic</button>
            <button type="button" class="btn btn-outline-danger text-dark btn-sm btn-block">basic</button>

            <button type="submit" class="btn">basic</button>

            <button type="button" class="btn btn-outline-danger active">basic</button>
            <button type="button" class="btn btn-outline-danger disabled">basic</button>

            <button type="button" class="btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>loading</button>

            <button type="button" class="btn btn-primary">
                <span class="spinner-grow spinner-grow-sm"></span>loading</button>

            <div class="btn-group btn-group-lg">
                <button type="button" class="btn btn-danger">apple</button>
                <button type="button" class="btn btn-danger">samsung</button>
                <button type="button" class="btn btn-danger">sony</button>
            </div>

            <div class="btn-group btn-group-vertical">
                <button type="button" class="btn btn-danger">apple</button>
                <button type="button" class="btn btn-danger">samsung</button>
                <button type="button" class="btn btn-danger">sony</button>
            </div>

            <div class="btn-group btn-group-lg">
                <button type="button" class="btn btn-info">apple</button>
                <button type="button" class="btn btn-info">samsung</button>
                <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">sony</button>
                <!-- toggle="dropdown" -->
                
            <div class= "dropdown-menu">

            </div>
