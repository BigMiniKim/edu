<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script>

            function funTower() {
                return function (x) {
                    for (let i = 1; i <= 5; i++) {
                        for (let j = 1; j <= i; j++) {
                            document.write("*");
                        }
                        document.write("<br>")
                    }
                }
            }
            var returnTower = funTower();
            returnTower(5);


            /*클로저 : free variable(자유변수)에 의해서 함수가 닫혀(close0) 있다.*/
            function funName(x) {
                
                var varName = " :: 요청한 " + x + "에대한 구구단::";

                return function () {
                    console.log(varName);
                    for (var i = 1; i < 10; i++) {
                        console.log(x + "*" + i + "= " + (x * i));
                    }
                }
            }

            //지역 변수에 접근할 수 없다.(에러발생)
            //consol.log("varName : " + varName);

            var returnFun = funName(5);
            returnFun();
        </script>
    </head>
    <body></body>
</html>
