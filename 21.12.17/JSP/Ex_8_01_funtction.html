funName();

function funName(x, y, z) {
				console.log("x : " + x);
				console.log("y : " + y);
				console.log("z : " + z);
				
				var result = x * y + z;
				
				return result;
			}
var result = 0;

console.log(result);

console.log(result);

			var varArr;
