    <script>

function Grade(kor, eng, math) {


this.kor = kor;
this.eng = eng;
this.math = math;
this.getTotal = function (){
    return this.kor + this.eng + this.math;
}
this.getAvg = function() {
    return (this.kor + this.eng + this.math)/3.0
}



};
let grade = new Grade(100, 90, 80);
console.log(grade.getTotal());
console.log(grade.getAvg());



    </script>
